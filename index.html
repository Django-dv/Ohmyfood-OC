<DOCTYPE html>
    <html lang="fr">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="style.css">
            <script src="https://kit.fontawesome.com/11573385e4.js" crossorigin="anonymous"></script>
            <title>OhMyFood</title>
        </head>
        
        <body>
            <header>
                    <img src="Ohmyfood/images/logo/ohmyfood.png" id="logo" alt="logo">
                    <p><strong><i class="fas fa-map-marker-alt"></i>Paris, Belleville</strong></p>
                <div class="down_header">
                    <p>Réservez le menu qui vous convient<br />
                        Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                    <button class="btn_header">Explorer nos restaurants</button>
                </div>
            </header>
            <section id="Fonctionnement">
                <h1>Fonctionnement</h1>
                <nav>
                    <ul>
                        <li class="case_fonctionnement">1<i class="fas fa-mobile-alt">Choisissez un restaurant</i></li>
                        <li class="case_fonctionnement">2<i class="fas fa-ellipsis-v"></i><i class="fas fa-bars"></i>Composez votre menu</li>
                        <li class="case_fonctionnement">3<i class="fas fa-store"></i>Dégustez au restaurant</li>
                    </ul>
                </nav>
            </section>
            



        </body> 

    </html>
